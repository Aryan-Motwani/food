<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Database Pro | Management</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            line-height: 1.5;
            padding: 40px 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* Header Section */
        .header { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .header-title h1 { 
            font-size: 1.875rem; 
            font-weight: 800; 
            letter-spacing: -0.025em;
            color: #0f172a;
        }
        .header-title p { color: var(--text-muted); font-size: 0.95rem; }

        /* Search & Navigation */
        .top-tools {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            margin-bottom: 30px;
        }

        .search-wrapper { position: relative; }
        .search-input { 
            width: 100%; 
            padding: 14px 20px 14px 45px; 
            border: 1px solid #e2e8f0; 
            border-radius: var(--radius-md); 
            font-size: 0.95rem;
            background: var(--card-bg);
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }
        .search-input:focus { 
            outline: none; 
            border-color: var(--primary); 
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); 
        }
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .breadcrumb { 
            background: transparent; 
            display: flex; 
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            font-size: 0.875rem;
        }
        .breadcrumb span { 
            cursor: pointer; 
            color: var(--text-muted);
            transition: color 0.2s;
        }
        .breadcrumb span:hover { color: var(--primary); }
        .breadcrumb span.current { color: var(--text-main); font-weight: 600; }

        /* Content Area */
        .content-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
            gap: 20px; 
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 24px;
            text-align: center;
            border: 1px solid #f1f5f9;
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .avatar-circle {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-weight: 700;
            font-size: 1.25rem;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .card h3 { font-size: 1.1rem; font-weight: 600; margin-bottom: 4px; }
        .card p { color: var(--text-muted); font-size: 0.85rem; }

        /* Person Specific Grid */
        .person-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }
        .person-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 0;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            box-shadow: var(--shadow);
        }
        .person-inner { padding: 24px; }
        .person-top { display: flex; gap: 16px; align-items: center; margin-bottom: 20px; }
        .person-img { 
            width: 72px; height: 72px; 
            border-radius: 50%; 
            object-fit: cover;
            border: 3px solid #f1f5f9;
        }
        .person-info h3 { font-size: 1.25rem; font-weight: 700; margin: 0; }
        .person-info span { font-size: 0.85rem; color: var(--primary); font-weight: 600; text-transform: uppercase; letter-spacing: 0.025em; }

        .stats-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            background: #f8fafc; 
            padding: 16px; 
            border-radius: var(--radius-md);
            margin-bottom: 20px;
        }
        .stat-item label { display: block; font-size: 0.7rem; text-transform: uppercase; color: var(--text-muted); font-weight: 700; }
        .stat-item span { font-size: 0.9rem; font-weight: 600; }

        .card-actions {
            display: flex;
            border-top: 1px solid #f1f5f9;
        }
        .action-btn {
            flex: 1;
            padding: 14px;
            border: none;
            background: transparent;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-edit { color: var(--primary); border-right: 1px solid #f1f5f9; }
        .btn-edit:hover { background: #f5f3ff; }
        .btn-delete { color: var(--danger); }
        .btn-delete:hover { background: #fef2f2; }

        /* Floating Action Button */
        .add-btn { 
            position: fixed; bottom: 40px; right: 40px; 
            width: 60px; height: 60px; 
            background: var(--primary);
            color: white; border: none; border-radius: 50%; 
            font-size: 24px; cursor: pointer; 
            box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4); 
            transition: all 0.3s;
            z-index: 100;
        }
        .add-btn:hover { transform: scale(1.1); background: var(--primary-hover); }

        /* Modal Overhaul */
        .modal { 
            display: none; position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(4px);
            z-index: 1000;
        }
        .modal-content { 
            background: white; 
            margin: 5vh auto; 
            padding: 32px; 
            border-radius: var(--radius-lg); 
            width: 90%; max-width: 600px; 
            box-shadow: var(--shadow-lg);
        }
        .modal-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 24px; 
        }
        .modal-header h2 { font-size: 1.5rem; font-weight: 700; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 6px; }
        .form-group input, .form-group select { 
            width: 100%; padding: 12px; 
            border: 1px solid #e2e8f0; border-radius: 8px; 
            font-size: 0.95rem;
        }

        .btn-group { display: flex; justify-content: flex-end; gap: 12px; margin-top: 32px; }
        .btn-main { padding: 12px 24px; border-radius: 8px; font-weight: 600; border: none; cursor: pointer; }
        .btn-primary-filled { background: var(--primary); color: white; }
        .btn-ghost { background: #f1f5f9; color: var(--text-main); }

        @media (max-width: 640px) {
            .top-tools { grid-template-columns: 1fr; }
            .person-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

    <script>
        // ... ALL LOGIC REMAINS EXACTLY THE SAME AS YOUR ORIGINAL CODE ...
        let database = {};
        let allPersons = [];
        let currentLevel = 0;
        let currentSurname = null;
        let currentFamily = null;
        let currentHouse = null;
        let searchResults = [];
        let searchMode = false;

        document.addEventListener('DOMContentLoaded', function() {
            loadDatabase();
            if (Object.keys(database).length === 0) {
                initSampleData();
                saveDatabase();
            }
            showSurnames();
            updateRelativesDropdown();
        });

        function initSampleData() {
            database = {
                "Patel": {
                    "Sharma Family": {
                        "House A": [
                            { id: 1, surname: "Patel", firstname: "Raj", name: "Raj Patel", gender: "Male", photo: "", dob: "1980-05-15", house: "House A", family: "Sharma Family", relatives: ["2"], relation: "Husband" },
                            { id: 2, surname: "Patel", firstname: "Priya", name: "Priya Patel", gender: "Female", photo: "", dob: "1982-08-22", house: "House A", family: "Sharma Family", relatives: ["1"], relation: "Wife" }
                        ],
                        "House B": [
                            { id: 3, surname: "Patel", firstname: "Amit", name: "Amit Patel", gender: "Male", photo: "", dob: "2005-03-10", house: "House B", family: "Sharma Family", relatives: ["1","2"], relation: "Son" }
                        ]
                    }
                }
            };
            allPersons = flattenPersons(database);
        }

        function flattenPersons(db) {
            let persons = [];
            Object.values(db).forEach(families => {
                Object.values(families).forEach(houseObj => {
                    Object.values(houseObj).forEach(personList => {
                        persons.push(...personList);
                    });
                });
            });
            return persons;
        }

        function saveDatabase() {
            localStorage.setItem('familyDatabase', JSON.stringify(database));
            allPersons = flattenPersons(database);
        }

        function loadDatabase() {
            const saved = localStorage.getItem('familyDatabase');
            if (saved) {
                database = JSON.parse(saved);
                allPersons = flattenPersons(database);
            }
        }

        function createInitials(name) {
            return name.split(' ').map(n => n[0]).join('').substring(0,2).toUpperCase();
        }

        function showSurnames(filtered = null) {
            currentLevel = 0;
            searchMode = false;
            updateBreadcrumb(['üè† Home']);
            const content = document.getElementById('content');
            content.className = "content-grid";
            let surnames = filtered || Object.keys(database);
            
            content.innerHTML = surnames.map(surname => `
                <div class="card" onclick="showFamilies('${surname}')">
                    <div class="avatar-circle">${createInitials(surname)}</div>
                    <h3>${surname}</h3>
                    <p>${Object.keys(database[surname] || {}).length} Families</p>
                </div>
            `).join('');
        }

        function showFamilies(surname) {
            currentLevel = 1;
            currentSurname = surname;
            updateBreadcrumb(['üè† Home', surname]);
            const content = document.getElementById('content');
            content.className = "content-grid";
            const families = Object.keys(database[surname] || {});
            
            content.innerHTML = families.map(family => `
                <div class="card" onclick="showHouses('${surname}', '${family}')">
                    <div class="avatar-circle" style="background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%)">
                        ${createInitials(family)}
                    </div>
                    <h3>${family}</h3>
                    <p>${countPersonsInFamily(surname, family)} Members</p>
                </div>
            `).join('') + `
                <div class="card" onclick="showSurnames()" style="border-style: dashed; background: transparent;">
                    <div class="avatar-circle" style="background: #e2e8f0; color: #64748b">‚Üê</div>
                    <h3>Back</h3>
                    <p>To Surnames</p>
                </div>`;
        }

        function showHouses(surname, family) {
            currentLevel = 2;
            currentSurname = surname;
            currentFamily = family;
            updateBreadcrumb(['üè† Home', surname, family]);
            const content = document.getElementById('content');
            content.className = "content-grid";
    const houses = Object.keys(database[surname][family] || {})
        .filter(house => (database[surname][family][house] || []).length > 0)  // ‚úÖ Safe check
        .sort();  // ‚úÖ Alphabetical sort

            
            content.innerHTML = houses.map(house => `
                <div class="card" onclick="showPersons('${surname}', '${family}', '${house}')">
                    <div class="avatar-circle" style="background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%)">
                        ${createInitials(house)}
                    </div>
                    <h3>${house}</h3>
                    <p>${(database[surname][family][house] || []).length} Members</p>
                </div>
            `).join('') + `
                <div class="card" onclick="showFamilies('${surname}')" style="border-style: dashed; background: transparent;">
                    <div class="avatar-circle" style="background: #e2e8f0; color: #64748b">‚Üê</div>
                    <h3>Back</h3>
                    <p>To Families</p>
                </div>`;
        }

        function showPersons(surname, family, house) {
            currentLevel = 3;
            currentSurname = surname;
            currentFamily = family;
            currentHouse = house;
            updateBreadcrumb(['üè† Home', surname, family, house]);
            const content = document.getElementById('content');
            content.className = "person-grid";
            const persons = database[surname][family][house] || [];
            
            content.innerHTML = persons.map(person => `
                <div class="person-card">
                    <div class="person-inner">
                        <div class="person-top">
                            <div class="avatar-circle" style="margin:0; width:50px; height:50px; font-size:1rem;">${createInitials(person.name)}</div>
                            <div class="person-info">
                                <span>${person.relation || 'Member'}</span>
                                <h3>${person.name}</h3>
                            </div>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <label>Gender</label>
                                <span>${person.gender}</span>
                            </div>
                            <div class="stat-item">
                                <label>Age</label>
                                <span>${person.dob ? calculateAge(person.dob) + ' yrs' : 'N/A'}</span>
                            </div>
                        </div>
                        <button class="action-btn" onclick="toggleRelatives(${person.id})">
    üë®‚Äçüë©‚Äçüëß Relatives
</button>

<div id="rel-${person.id}" style="display:none; padding:16px;">
    ${person.relatives?.map(r => `
    <div style="cursor:pointer; padding:6px 0;" onclick="navigateToPerson(${r.id})">
        <strong>${r.relation}</strong> ‚Äì ${r.name} (${r.family})
    </div>
`).join('') || '<em>No relatives</em>'}
</div>

                    </div>
                    <div class="card-actions">
                        <button class="action-btn btn-edit" onclick="editPerson(${person.id})">Edit</button>
                        <button class="action-btn btn-delete" onclick="confirmDelete(${person.id}, '${person.name}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function countPersonsInFamily(surname, family) {
            let count = 0;
            const houses = database[surname][family] || {};
            Object.values(houses).forEach(persons => count += persons.length);
            return count;
        }

        function updateBreadcrumb(items) {
            const breadcrumb = document.getElementById('breadcrumb');
            breadcrumb.innerHTML = items.map((item, index) => 
                `<span onclick="navigateToLevel(${index})" class="${index === items.length-1 ? 'current' : ''}">${item}</span>`
            ).join('<span style="color:#cbd5e1; padding: 0 4px;">/</span>');
        }

        function navigateToLevel(level) {
            if (level === 0) showSurnames();
            else if (level === 1 && currentSurname) showFamilies(currentSurname);
            else if (level === 2 && currentSurname && currentFamily) showHouses(currentSurname, currentFamily);
        }

        function calculateAge(dob) {
            const birthDate = new Date(dob);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) age--;
            return age;
        }

        function performSearch() {
             const query = document.getElementById('searchInput').value.toLowerCase();
    if (query.length < 2) {
        searchMode = false;  // ‚úÖ Reset search mode
        if (currentLevel === 0) showSurnames();
        else if (currentLevel === 1 && currentSurname) showFamilies(currentSurname);
        else if (currentLevel === 2 && currentSurname && currentFamily) showHouses(currentSurname, currentFamily);
        else if (currentLevel === 3 && currentSurname && currentFamily && currentHouse) showPersons(currentSurname, currentFamily, currentHouse);
        return;
    }
            
            const matchingPersons = allPersons.filter(person => 
                person.name.toLowerCase().includes(query) ||
                person.family.toLowerCase().includes(query) ||
                person.house.toLowerCase().includes(query)
            );
            
            const content = document.getElementById('content');
            content.className = "content-grid";
            
            if (matchingPersons.length === 0) {
                content.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding: 40px;">No results found.</div>`;
                return;
            }
            
            content.innerHTML = matchingPersons.map(person => `
                <div class="card" onclick="navigateToPerson(${person.id})">
                    <div class="avatar-circle">${createInitials(person.name)}</div>
                    <h3>${person.name}</h3>
                    <p>${person.family} ‚Ä¢ ${person.house}</p>
                </div>
            `).join('');
        }

        function navigateToPerson(id) {  // ‚úÖ Missing implementation
    const person = allPersons.find(p => p.id === id);
    if (person) {
        currentSurname = person.surname;
        currentFamily = person.family;
        currentHouse = person.house;
        showPersons(person.surname, person.family, person.house);
    }
}



        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add New Member';
            document.getElementById('personForm').reset();
            document.getElementById('editId').value = '';
            if (currentSurname) document.getElementById('surname').value = currentSurname;
            if (currentFamily) document.getElementById('family').value = currentFamily;
            if (currentHouse) document.getElementById('house').value = currentHouse;
            document.getElementById('personModal').style.display = 'block';
            selectedRelatives = [];  // ‚úÖ Clear previous selections
    renderSelectedRelatives();
    document.getElementById('personModal').style.display = 'block';
            updateRelativesDropdown();
        }

        function closeModal() { document.getElementById('personModal').style.display = 'none'; }
        function closeDeleteModal() { document.getElementById('deleteModal').style.display = 'none'; }

        function updateRelativesDropdown() {
            const select = document.getElementById('relativesSelect');
            select.innerHTML = allPersons.map(person => 
                `<option value="${person.id}">${person.name} (${person.family})</option>`
            ).join('');
        }

        document.getElementById('personForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                id: document.getElementById('editId').value ? parseInt(document.getElementById('editId').value) : Date.now(),
                surname: document.getElementById('surname').value,
                firstname: document.getElementById('firstname').value,
                name: document.getElementById('firstname').value + ' ' + document.getElementById('surname').value,
                gender: document.getElementById('gender').value,
                dob: document.getElementById('dob').value,
                house: document.getElementById('house').value,
                family: document.getElementById('family').value,
                relation: document.getElementById('relationSelect').value,  // ‚úÖ FIXED
        relatives: [...selectedRelatives]  // ‚úÖ Also safer copy

            };

            const surname = formData.surname;
            if (!database[surname]) database[surname] = {};
            if (!database[surname][formData.family]) database[surname][formData.family] = {};
            if (!database[surname][formData.family][formData.house]) database[surname][formData.family][formData.house] = [];

            if (document.getElementById('editId').value) {
                updatePersonInDatabase(formData);
            } else {
                database[surname][formData.family][formData.house].push(formData);
            }

            saveDatabase();
            closeModal();
            showPersons(formData.surname, formData.family, formData.house);
        });

        function updatePersonInDatabase(person) {
            for (let s in database) {
                for (let f in database[s]) {
                    for (let h in database[s][f]) {
                        const idx = database[s][f][h].findIndex(p => p.id === person.id);
                        if (idx > -1) {
                            database[s][f][h].splice(idx, 1);
                            if (!database[person.surname]) database[person.surname] = {};
                            if (!database[person.surname][person.family]) database[person.surname][person.family] = {};
                            if (!database[person.surname][person.family][person.house]) database[person.surname][person.family][person.house] = [];
                            database[person.surname][person.family][person.house].push(person);
                            return;
                        }
                    }
                }
            }
        }

        function editPerson(id) {
            const person = allPersons.find(p => p.id === id);
            if (!person) return;
            document.getElementById('modalTitle').textContent = 'Edit Member';
            document.getElementById('surname').value = person.surname;
            document.getElementById('firstname').value = person.firstname;
            document.getElementById('gender').value = person.gender;
            document.getElementById('dob').value = person.dob || '';
            document.getElementById('house').value = person.house;
            document.getElementById('family').value = person.family;
            document.getElementById('relation').value = person.relation || '';
            document.getElementById('editId').value = person.id;
            document.getElementById('personModal').style.display = 'block';
        }

        function confirmDelete(id, name) {
            document.getElementById('deleteName').textContent = name;
            document.getElementById('confirmDelete').onclick = () => {
                const person = allPersons.find(p => p.id === id);
                const list = database[person.surname][person.family][person.house];
                const idx = list.findIndex(p => p.id === id);
                list.splice(idx, 1);
                saveDatabase();
                closeDeleteModal();
                showPersons(person.surname, person.family, person.house);
            };
            document.getElementById('deleteModal').style.display = 'block';
        }

        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                closeModal();
                closeDeleteModal();
            }
        }

        let selectedRelatives = [];

function filterRelatives() {
    const q = document.getElementById('relativeSearch').value.toLowerCase();
    const select = document.getElementById('relativeSelect');

    select.innerHTML = allPersons
        .filter(p => p.name.toLowerCase().includes(q))
        .map(p => `<option value="${p.id}">${p.name} (${p.family})</option>`)
        .join('');
}

document.getElementById('relativeSelect').addEventListener('dblclick', () => {
    const relation = document.getElementById('relationSelect').value;
    const select = document.getElementById('relativeSelect');
    
    const personId = select.value;
    if (!relation || !personId) return;

    const person = allPersons.find(p => p.id == personId);
    selectedRelatives.push({
        id: person.id,
        name: person.name,
        family: person.family,
        relation
    });

    renderSelectedRelatives();
});

function renderSelectedRelatives() {
    document.getElementById('selectedRelatives').innerHTML =
        selectedRelatives.map((r, i) => `
            <div style="background:#f1f5f9; padding:8px 12px; border-radius:8px; margin-bottom:6px;">
                <strong>${r.relation}</strong>: ${r.name} (${r.family})
                <span style="float:right; cursor:pointer; color:red;" onclick="removeRelative(${i})">‚úï</span>
            </div>
        `).join('');
}

function removeRelative(i) {
    selectedRelatives.splice(i, 1);
    renderSelectedRelatives();
}

selectedRelatives = [];
renderSelectedRelatives();

function toggleRelatives(id) {
    const el = document.getElementById('rel-' + id);
    el.style.display = el.style.display === 'none' ? 'block' : 'none';
}



    </script>
