        function flattenPersons(db) {
            let persons = [];
            Object.values(db).forEach(families => {
                Object.values(families).forEach(houseObj => {
                    Object.values(houseObj).forEach(personList => {
                        persons.push(...personList);
                    });
                });
            });
            return persons;
        }

        function countPersonsInFamily(surname, family) {
            let count = 0;
            const houses = database[surname][family] || {};
            Object.values(houses).forEach(persons => count += persons.length);
            return count;
        }

            ).join('<span style="color:#cbd5e1; padding: 0 4px;">/</span>');

        function navigateToLevel(level) {
            if (level === 0) showSurnames();
            else if (level === 1 && currentSurname) showFamilies(currentSurname);
            else if (level === 2 && currentSurname && currentFamily) showHouses(currentSurname, currentFamily);
        }

        function calculateAge(dob) {
            const birthDate = new Date(dob);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) age--;
            return age;
        }

        function performSearch() {
             const query = document.getElementById('searchInput').value.toLowerCase();
    if (query.length < 2) {
        searchMode = false;  // ‚úÖ Reset search mode
        if (currentLevel === 0) showSurnames();
        else if (currentLevel === 1 && currentSurname) showFamilies(currentSurname);
        else if (currentLevel === 2 && currentSurname && currentFamily) showHouses(currentSurname, currentFamily);
        else if (currentLevel === 3 && currentSurname && currentFamily && currentHouse) showPersons(currentSurname, currentFamily, currentHouse);
        return;
    }
            
            const matchingPersons = allPersons.filter(person => 
                person.name.toLowerCase().includes(query) ||
                person.family.toLowerCase().includes(query) ||
                person.house.toLowerCase().includes(query)
            );
            
            const content = document.getElementById('content');
            content.className = "content-grid";
            
            if (matchingPersons.length === 0) {
                content.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding: 40px;">No results found.</div>`;

            content.innerHTML = matchingPersons.map(person => `

                    <div class="avatar-circle">${createInitials(person.name)}</div>
                    <h3>${person.name}</h3>

        function updateRelativesDropdown() {
            const select = document.getElementById('relativesSelect');

            ).join('');

        document.getElementById('personForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = {
                id: document.getElementById('editId').value ? parseInt(document.getElementById('editId').value) : Date.now(),
                surname: document.getElementById('surname').value,
                firstname: document.getElementById('firstname').value,
                name: document.getElementById('firstname').value + ' ' + document.getElementById('surname').value,
                gender: document.getElementById('gender').value,
                dob: document.getElementById('dob').value,
                house: document.getElementById('house').value,
                family: document.getElementById('family').value,
                relation: document.getElementById('relationSelect').value,  // ‚úÖ FIXED
        relatives: [...selectedRelatives]  // ‚úÖ Also safer copy

            };

            const surname = formData.surname;
            if (!database[surname]) database[surname] = {};
            if (!database[surname][formData.family]) database[surname][formData.family] = {};
            if (!database[surname][formData.family][formData.house]) database[surname][formData.family][formData.house] = [];

            if (document.getElementById('editId').value) {
                updatePersonInDatabase(formData);
            } else {
                database[surname][formData.family][formData.house].push(formData);
            }

            await saveDatabase();
            closeModal();
            showPersons(formData.surname, formData.family, formData.house);
        });

        function updatePersonInDatabase(person) {
            for (let s in database) {
                for (let f in database[s]) {
                    for (let h in database[s][f]) {
                        const idx = database[s][f][h].findIndex(p => p.id === person.id);
                        if (idx > -1) {
                            database[s][f][h].splice(idx, 1);
                            if (!database[person.surname]) database[person.surname] = {};
                            if (!database[person.surname][person.family]) database[person.surname][person.family] = {};
                            if (!database[person.surname][person.family][person.house]) database[person.surname][person.family][person.house] = [];
                            database[person.surname][person.family][person.house].push(person);
                            return;
                        }
                    }
                }
            }
        }

        function editPerson(id) {
            const person = allPersons.find(p => p.id === id);
            if (!person) return;
            document.getElementById('modalTitle').textContent = 'Edit Member';
            document.getElementById('surname').value = person.surname;
            document.getElementById('firstname').value = person.firstname;
            document.getElementById('gender').value = person.gender;
            document.getElementById('dob').value = person.dob || '';
            document.getElementById('house').value = person.house;
            document.getElementById('family').value = person.family;
            document.getElementById('relationSelect').value = person.relation || '';
            document.getElementById('editId').value = person.id;
            document.getElementById('personModal').style.display = 'block';
        }

        function confirmDelete(id, name) {
            document.getElementById('deleteName').textContent = name;
            document.getElementById('confirmDelete').onclick = async () => {
                const person = allPersons.find(p => p.id === id);
                const list = database[person.surname][person.family][person.house];
                const idx = list.findIndex(p => p.id === id);
                list.splice(idx, 1);
                await saveDatabase();
                closeDeleteModal();
                showPersons(person.surname, person.family, person.house);
            };
            document.getElementById('deleteModal').style.display = 'block';
        }

        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                closeModal();
                closeDeleteModal();
            }
        }

function filterRelatives() {
    const q = document.getElementById('relativeSearch').value.toLowerCase();
    const select = document.getElementById('relativeSelect');
    
    select.innerHTML = allPersons
        .filter(p => p.name.toLowerCase().includes(q) || p.family.toLowerCase().includes(q))
        .slice(0, 10) // Mobile performance
        .map(p => `<option value="${p.id}">${p.name} (${p.family})</option>`)
        .join('');
}

function addSelectedRelative() {
    const relation = document.getElementById('relationSelect').value;
    const select = document.getElementById('relativeSelect');
    const personId = select.value;
    
    if (!relation || !personId || !select.options.length) {
        alert('‚ö†Ô∏è Please select a relation AND a relative first!');
        return;
    }
    
    const person = allPersons.find(p => p.id == personId);
    if (!person) return;
    
    // Prevent self-reference
    if (document.getElementById('editId').value && person.id == document.getElementById('editId').value) {
        alert('‚ö†Ô∏è Cannot add yourself as relative!');
        return;
    }
    
    const relative = {
        id: person.id,
        name: person.name,
        family: person.family,
        relation: relation
    };
    
    // Check for duplicates
    if (selectedRelatives.some(r => r.id === relative.id)) {
        alert('‚ö†Ô∏è Relative already added!');
        return;
    }
    
    selectedRelatives.push(relative);
    renderSelectedRelatives();
    
    // Reset for next selection
    document.getElementById('relationSelect').value = '';
    document.getElementById('relativeSearch').value = '';
    filterRelatives();
}

function renderSelectedRelatives() {
    const container = document.getElementById('selectedRelatives');
    if (selectedRelatives.length === 0) {
        container.innerHTML = '<div style="color:#64748b; font-style:italic; padding:12px;">No relatives selected</div>';
        return;
    }
    
    container.innerHTML = selectedRelatives.map((r, i) => `
        <div style="background:#e0f2fe; padding:12px; border-radius:12px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center; font-size:14px;">
            <span><strong>${r.relation}:</strong> ${r.name}</span>
            <button type="button" onclick="removeRelative(${i})" style="background:#ef4444; color:white; border:none; border-radius:50%; width:28px; height:28px; font-size:16px; cursor:pointer;">√ó</button>
        </div>
    `).join('');
}

function removeRelative(i) {
    selectedRelatives.splice(i, 1);
    renderSelectedRelatives();
}

function openAddModal() {
    document.getElementById('modalTitle').textContent = 'Add New Member';
    document.getElementById('personForm').reset();
    document.getElementById('editId').value = '';

function toggleRelatives(id) {
    const el = document.getElementById('rel-' + id);
    el.style.display = el.style.display === 'none' ? 'block' : 'none';
    
    // Mobile: Auto-hide after tap
